        <style>
        #spin {
            background: #f2cdcd;
            width: 25vw;
            height: 40vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .load {
            width: 28px;
            height: 28px;
            border: 5px solid #3630e7;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 2s linear infinite;
        }
        @-webkit-keyframes spin {
            0% {
            -webkit-transform: rotate(0deg);
            }
            100% {
            -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
            transform: rotate(0deg);
            }
            100% {
            transform: rotate(360deg);
            }
        }
        </style>

<div class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
    </head>

    <body>
        <div id="spin" class="load"></div>
        <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
            ></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                >
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="dropdownId"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >Dropdown</a
                >
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                    <a class="dropdown-item" href="#">Action 1</a>
                    <a class="dropdown-item" href="#">Action 2</a>
                </div>
                </li>
            </ul>
            </div>
        </nav>

        <header class="display-4 my-4">pratice loading javascript - axios</header>
        <!-- Phan tab menu -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
            <a
                class="nav-link active"
                href="#DanhSachSP"
                role="tab"
                data-toggle="tab"
                >List of Products </a
            >
            </li>
        </ul>
        <br />
        <!-- Tab panes -->
        <div class="tab-content">
            <!--Danh sách sản phẩm -->
            <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
            <div class="row">
                <div class="col-md-8">
                <!-- BEGIN BUTTOM THÊM MỚI -->
                <button
                    id="btnThemSP"
                    class="btn btn-success"
                    data-toggle="modal"
                    data-target="#myModal"
                >
                    <i class="fa fa-plus mr-1"></i>
                    add here 
                </button>
                <!-- END BUTTON THÊM MỚI -->
                </div>
                <div class="col-md-4">
                <!-- BEGIN TÌM KIẾM -->
                <div class="input-group mb-3">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="search here"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                    />
                    <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"
                        ><i class="fa fa-search"></i
                    ></span>
                    </div>
                </div>
                <!-- END SEARCH -->
                </div>
            </div>
            <div class="clear-fix"></div>
            <div class="tblSanPham" id="tblSanPham">
                <!-- BEGIN TABLE PRODUCTS -->
                <table class="table table-bordered">
                <thead>
                    <th>No</th>
                    <th> name </th>
                    <th>Price</th>
                    <th> Pics </th>
                    <th> Detail</th>
                    <th>Action</th>
                </thead>
                <tbody id="tblDanhSachSP"></tbody>
                </table>
                <!-- END TABLE SẢN PHẨM -->
            </div>
            <br />
            </div>
            <!-- Kết thúc danh sách sản phẩm -->
        </div>

        <!--KetThuc Tabmenu-->

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                <div class="form-group">
                    <label>Tên Sản Phẩm</label>
                    <input
                    id="TenSP"
                    class="form-control"
                    placeholder="Nhập vào tên sản phẩm"
                    />
                </div>
                <div class="form-group">
                    <label>Giá</label>
                    <input
                    id="GiaSP"
                    class="form-control"
                    placeholder="Nhập vào giá"
                    />
                </div>
                <div class="form-group">
                    <label>Hình Ảnh</label>
                    <input
                    id="HinhSP"
                    class="form-control"
                    placeholder="Nhập vào hình sản phẩm"
                    />
                </div>
                <div class="form-group">
                    <label for="">Mô tả sản phẩm: </label>
                    <!-- <select class="form-control" id="loaiSP">
                        <option value="phone">Phone</option>
                        <option value="laptop">Laptop</option>
                        <option value="other">Other</option>
                        </select> -->
                    <input
                    id="MoTaSP"
                    class="form-control"
                    placeholder="Nhập vào mô tả sản phẩm"
                    />
                </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                <button onclick="createProduct()" class="btn btn-success">
                    Add
                </button>
                <button onclick="updateProduct()" class="btn btn-warning">
                    Update
                </button>
                </div>
            </div>
            </div>
        </div>
        </div>
        <div id="container"></div>
        <style>

            min-width: 310px;
